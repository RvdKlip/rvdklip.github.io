<body>
  <h1>Hello World</h1>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://zalando.github.io/tech-radar/release/radar-0.11.js"></script>

<svg id="radar"></svg>
<script type="text/javascript">
radar_visualization({
  repo_url: "https://github.com/zalando/tech-radar",
  svg_id: "radar",
  width: 1450,
  height: 1000,
  scale: 1.0,
  colors: {
    background: "#fff",
    grid: "#bbb",
    inactive: "#ddd"
  },
  // Some font families might lead to font size issues
  // Arial, Helvetica, or Source Sans Pro seem to work well though
  font_family: "Arial, Helvetica",
  title: "My Radar",
  quadrants: [
    { name: "LAAG 0 - INFRA" },
    { name: "LAAG 1/2 - DATA" },
    { name: "LAAG 4 - BUSINESS LOGICA" },
    { name: "LAAG 5 - INTERACTIE" }
  ],
  rings: [
    { name: "VOLWASSEN",  color: "#5ba300" },
    { name: "JONG", color: "#009eb0" },
    { name: "INNOVATIE",  color: "#c7ba00" },
    { name: "HOUDEN",  color: "#e09b96" }
  ],
  print_layout: true,
  links_in_new_tabs: true,

    entries: [
   {
      label: "Some Entry",
      quadrant: 3,          // 0,1,2,3 (counting clockwise, starting from bottom right)
      ring: 2,              // 0,1,2,3 (starting from inside)
      moved: -1             // -1 = moved out (triangle pointing down)
                            //  0 = not moved (circle)
                            //  1 = moved in  (triangle pointing up)
                            //  2 = new       (star)
   },
   { label: "GEM", quadrant: 3, ring: 3, moved: -1},
   { label: "INTEGRAAL KLANTBEELD", quadrant: 1, ring: 3,moved: -1},
   { label: "BPMN", quadrant: 3, ring: 3, moved: -1},
   { label: "KISS", quadrant: 3, ring: 3, moved: -1},
   { label: "DMN", quadrant: 3, ring: 3, moved: -1}
  
    // ...
  ]
});</script>
</body>
